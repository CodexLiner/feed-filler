<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="popup.css">
    <title>Form Filler</title>
    <script src="popup.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="logo">
                <img src="icon-128.png" alt="">
                <h3>Feed Filler</h3>
            </div>
            <div class="hero-section">
                <textarea class="feeds" id="feeds" name="feed" rows="10" cols="40"></textarea>
            </div>
            <div class="hero-section">
            
                <button id="fillButton">Fill Now</button>

                <button class="danger" id="clearButton">Clear Text</button>
            </div>
        </div>

    </div>
</body>

</html>
